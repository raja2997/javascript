<!DOCTYPE html>
<html>

<body>

<h1>The smallest number in array</h1>

<p id="demo"></p>


<script>
var str="I am Veerabhadra Raju Ambati";
document.getElementById("demo").innerHTML=countWords(str);
function countWords(str) {
  return str.split(" ").length;
}
</script>
</body>
</html>
