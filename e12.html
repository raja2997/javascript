<!DOCTYPE html>
<html>

<body>

<h1>The smallest number in array</h1>

<p id="demo"></p>


<script>
var str=[-100,-28,-13,-4,-26,-99];

document.getElementById("demo").innerHTML=sortArray(str);
function sortArray(arr) {
var len=arr.length;
var sum=0;
   for(var i=0;i<len;i++)
{
    sum=sum+Math.abs(arr[i]);
     
}
return sum;
}
</script>
</body>
</html>
