<!DOCTYPE html>
<html>

<body>

<h1>The smallest number in array</h1>

<p id="demo"></p>


<script>
var str=[1,2,3,4,5,6];
document.getElementById("demo").innerHTML=evenOnly(str);
function evenOnly(arr) {
  let result = arr.filter(arr => arr % 2 == 0);
  return result;
}


</script>
</body>
</html>
